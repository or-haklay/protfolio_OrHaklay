<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="XO.css">
    <script defer src="XO.js"></script>
    <link rel="shortcut icon" href="/XO/images/icon.png" type="image/x-icon">
</head>

<body>
