<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="XO.css">
    <script defer src="XO.js"></script>
    <link rel="shortcut icon" href="/XO/images/icon.png" type="image/x-icon">
</head>

<body>
    <div id="container">
        <div class="info">
            <p id="status">Player X's turn</p>
            <button id="reset">Reset Game</button>
        </div>
        <div id="mainGame">
            <div id="grid">
                <div class="cell" data-cell="0"></div>
                <div class="cell" data-cell="1"></div>
                <div class="cell" data-cell="2"></div>
                <div class="cell" data-cell="3"></div>
                <div class="cell" data-cell="4"></div>
                <div class="cell" data-cell="5"></div>
                <div class="cell" data-cell="6"></div>
                <div class="cell" data-cell="7"></div>
                <div class="cell" data-cell="8"></div>

            </div>

            <div class="winning-board">
                <p>Winnig Board:</p>
                <p id="xWins">X Wins: 0</p>
                <p id="oWins">O Wins: 0</p>
            </div>
        </div>
        <img src="/XO/images/homeIcon.webp" alt="home" title="home" id="homeIcon">

</body>

</html>
